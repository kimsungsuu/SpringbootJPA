<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<form th:action="@{/boardUpdate/{id}(id = ${board.id})}" method="post">
  <table>
    <tr>
      <td>
        제목 <input type="text" name="title" th:value="${board.title}">
      </td>
    </tr>
    <tr>
      <td>
        내용 <textarea name="content" th:text="${board.content}">

            </textarea>
      </td>
    </tr>
  </table>
  <input type="submit" value="수정">
</form>
</body>
</html>
