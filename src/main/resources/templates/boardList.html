<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트</title>
</head>
<body>
<table border="1px">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${list}">
        <td th:text="${board.id}"></td>
        <td><a th:text="${board.title}" th:href="@{/boardView(id=${board.id})}"></a></td>
    </tr>
    </tbody>

    </table>
</body>
</html>
