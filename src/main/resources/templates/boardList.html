<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트</title>
</head>
<body>
  <table border="1px">
    <tr>
      <th>번호</th>
      <th>제목</th>
    </tr>
    <tbody>
      <tr th:each="board : ${list}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{/boardView(id=${board.id})}" th:text="${board.title}"></a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
