<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
    <h1 th:text="${board.title}"></h1>
    <p th:text="${board.content}"></p>
    <a th:href="@{/boardDelete(id=${board.id})}">삭제</a>
    <a th:href="@{/boardModify/{id}(id = ${board.id})}">수정</a>
</body>
</html>
