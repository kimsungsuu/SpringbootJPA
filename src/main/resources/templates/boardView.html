<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 상세 페이지</title>
</head>
<body>
<table>
    <tr>
        <th>제목
        <td th:text="${board.title}"></td>
        </th>
    </tr>

    <tr>
        <th>내용
        <td th:text="${board.content}"></td>
        </th>
    </tr>
</table>
<a th:href="@{/boardDelete(id=${board.id})}">삭제</a>
<a th:href="@{/boardModify/{id}(id=${board.id})}">수정</a>
</body>
</html>
